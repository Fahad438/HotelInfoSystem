<div class="center2">
            <h1>Sign up</h1>
            <form action="Register" class="loginpage" method="post" onsubmit=" return validateRegister()">
                <div class="txt_field">
                    <label>FullName:<span class="error" id="errorFullName"></span>
                        <input type="text" id="FullName" name="FullName" >
                    </label>
                </div>
                <div class="txt_field">
                    <label>Username:<span class="error" id="userError"></span>
                        <input type="text" id="username" name="username" >
                    </label>
                </div>
                <div class="txt_field">
                    <label>Pasdword:<span class="error" id="passError"></span>
                        <input type="password" id="password" name="password" >
                    </label>
                </div>
                <div class="txt_field">
                    <label>Confirm Password:<span class="error" id="userError"></span>
                        <input type="password" id="cPassword" name="cPassword" >
                    </label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input class="btnLogin" type="submit" value="Register">
                <div class="signup_link">
                    Have account? <a href="Login.html">Signin</a>
                </div>
            </form>
        </div>
